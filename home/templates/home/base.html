<!DOCTYPE html>
<html lang="en">
  <head>



      {% load static %}
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Assistant Job</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
  </head>


  <body>


    <nav>
      <nav class="orange">
        <div class="nav-wrapper">
          <a href="{% url 'home' %}" class="brand-logo center">Assistant Job</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {% if not request.user.is_authenticated %}
            <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
            {% endif %}
            {% if request.user.is_authenticated %}
              <li><a href="{% url 'users-profile' %}"><img src="{{user.profile.avatar.url}}" style="height: 40px; width: 45px;position:relative; top: 13px">{{user.username}}</a></li>
              <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>  <!-- Deshabilitar una o la otra si inició sesión -->
            {% endif %}
          </ul>
        </div>
      </nav>
    </nav>

      {% block contenidoQueCambia %}

      {% endblock %}

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


      <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
      });
      </script>
    
      
      
        <footer class="page-footer teal darken-2"style="position: relative;bottom: 0;width: 100%;height: 70px;">
          <div class="footer-copyright">
            <div class="container">
            © 2022  Sebastián Al
            </div>
          </div>
        </footer>
      

  </body>
</html>
