{% extends "home/base.html" %}
{% load static %}
{% block contenidoQueCambia %}

      {% csrf_token %}
      <h5>Iniciar sesión</h5>
      <br>
      <br>
      {{ form.as_p }}

  </div>
  {% endblock %}
